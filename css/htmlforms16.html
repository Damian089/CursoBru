<!--Problema 16:Confeccionar un formulario que permita ingresar el nombre de una persona, su mail,
    su dni (documento nacional de identidad) y finalmente su curriculum (este Ãºltimo dato hacerlo
    utilizando un textarea)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/forms.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>
<h1>Sign Up</h1>
<form>
    <label for="nombre">Nombre/s:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>
    <label for="mail">Correo:</label><br>
    <input type="text" id="mail" name="mail"><br><br>
    <label for="dni">DNI:</label><br>
    <input type="text" id="dni" name="dni" ><br><br>
    <label for="cvitae" type="textarea">Subir CV:</label><br>
    <input type="file" id="cvitae" name="cvitae"><br><br>
    <input class="inputclass2" type="submit" value="Enviar">   
</form>
</body>
</html>
