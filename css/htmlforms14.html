<!--Problema 14: Confeccionar un formulario que solicite el ingreso del nombre de una persona y su edad.
    Luego llamar a la página "registrardatos.html" para que imprima en pantalla los valores ingresados.
    Disponer un botón de tipo submit para el envío de los datos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/forms.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrardatos.html</title>
</head>
<body>
    <h1>Ingrese datos</h1>
    <form>
        <label for="fname">Nombre/s:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="fage">Edad:</label><br>
        <input type="number" id="fage" name="fage"><br><br>
        <input class="inputclass" type="submit" value="Submitir">
        </form>
</body>
</html>
