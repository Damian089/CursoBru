<!-- Problema 15:Confeccionar un formulario que solicite el ingreso de mail de una persona y luego pida el
    ingreso de su clave dos veces (recordar inicializar la propiedad name del elemento input con distintos
    nombres para cada control)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/forms.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <h1>Log in</h1>
    <form >
            <label for="mail">Ingrese correo:</label><br>
            <input type="text" id="mail" name="mail"><br><br>
            <label for="pwd1">Ingrese clave:</label><br>
            <input type="text" id="pwd1" name="pwd1"><br><br>
            <label for="pwd2">Vuelva a ingresar clave:</label><br>
            <input type="text" id="pwd2" name="pwd2" ><br><br>
            <input type="submit" value="Ingresar">
    </form>

</body>
</html>
